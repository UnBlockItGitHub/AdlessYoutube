<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
        }
        main {
            padding: 2em;
        }
        iframe {
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ALTube</h1>
        <p>Watch videos without advertisements</p>
    </header>
    <main>
        <section id="videos">
            <h2>Featured Videos</h2>
            <div>
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/DQclvicqKQ4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div>
                <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/gOv790aukpI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <!-- Add more videos as needed -->
        </section>
    </main>
</body>
</html>
